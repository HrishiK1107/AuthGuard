events {}

http {
  server {
    listen 80;

    # Landing page
    location / {
      proxy_pass http://landing:80;
    }

    # Frontend SPA (ONLY frontend)
    location /dashboard/assets/ {
      proxy_pass http://frontend:80/dashboard/assets/;
    }

    location /dashboard/ {
      proxy_pass http://frontend:80;
      try_files $uri $uri/ /index.html;
    }

    # Backend APIs (EXPLICIT, NO dashboard)
    location ~ ^/(logs|rules|blocks|settings|simulate|campaigns|health|events) {
      proxy_pass http://backend:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
